<meta charset="UTF-8">
<div xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/main :: dynamic (~{::main})}"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
	<main>
		<div class="grid-members">
			<!-- Tabs form -->
			<div class="grid-item">
					<div class="user-menu-side">
					<div class="user-name">
						<img onerror="" src="https://didongthongminh.vn/images/logo-user.svg" alt="avatar" class="img-responsive">
						<div class="name">
							Xin chào, <span sec:authentication="name"></span>
						</div>
					</div>
					<ul>
						<li class="">
							<a href="/index/thong-tin-tai-khoan"> 
								<i class="fa fa-user" aria-hidden="true"></i> Thông tin tài khoản
							</a>
						</li>
						<li class="">
							<a href="/index/order-management"> 
								<i class="fa fa-wpforms" aria-hidden="true"></i> Quản lí đơn hàng
							</a>
						</li>
						<li class="active">
							<a href="/index/doimk"> 
								<i class="fa fa-lock" aria-hidden="true"></i> Đổi mật khẩu
							</a>
						</li>
						<li>
							<a href="/form/logout"> 
								<i class="fa fa-power-off" aria-hidden="true"></i> Đăng xuất
							</a>
						</li>
					</ul>
				</div>
			</div>
			
			<!-- Forms -->
			<div class="grid-item">
				<div class="user-content-side">
					<h3 class="member-title">Đổi mật khẩu</h3>
					<hr/>
					<h5 class="text-danger text-center mt-3 mb-3">[[${message}]]</h5>
					 <form action="/index/doimk" method="post" name="frmUser" id="frmUser">
	                  <div class="box-user">
	                        <label class="label-input" for="u_tel">Tài khoản</label>
	                          <input type="text" name="taiKhoan" class="form-control" placeholder="Nhập tài khoản "/>
	                  </div>
	
	                    <div class="box-user">
	                      <label class="label-input" for="u_tel">Mật khẩu cũ</label>
	                        <input type="password" name="matKhauCu" class="form-control" placeholder="Nhập mật khẩu cũ" />
	                    </div>
	                
	                      <div class="box-user">
	                        <label class="label-input" for="u_tel">Mật khẩu mới</label>
	                            <input type="password" name="matKhauMoi" class="form-control" placeholder="Nhập mật khẩu mới" />
	                  </div>
	
	                    <div class="box-user">
	                      <label class="label-input" for="u_tel">Nhập lại mật khẩu</label>
	                        <input type="password" name="matKhauMoi2" class="form-control" placeholder="Nhập lại mật khẩu "/>
	                    </div>
						<div class="box-user box-submit">
							<button type="submit" class="submit-btn text-light" style="background-color: #7d9ad2; border: none; width: 100%; height: 45px; font-size: 17px;">Đổi mật khẩu</button>
						</div>	               
					</form>
				</div>
			</div>
		</div>
	</main>
</div>
