<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zxx">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Ogani Template" />
    <meta name="keywords" content="Ogani, unica, creative, html" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mobile Estore</title>

    <!-- Google Font -->
    <link  href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap"
      rel="stylesheet"/>

    <!-- Css Styles -->
    <link rel="stylesheet" href="/client/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="/client/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="/client/css/elegant-icons.css" type="text/css" />
    <link rel="stylesheet" href="/client/css/nice-select.css" type="text/css" />
    <link rel="stylesheet" href="/client/css/jquery-ui.min.css" type="text/css" />
    <link rel="stylesheet" href="/client/css/owl.carousel.min.css" type="text/css" />
    <link rel="stylesheet" href="/client/css/slicknav.min.css" type="text/css" />
    <link rel="stylesheet" href="/client/css/styles_2.css" type="text/css" />
    <link rel="stylesheet" href="/client/css/style.css" type="text/css" />
    
  </head>

  <body>
	
    <!-- Header Section Begin -->
 	<header class="header">
 		<div th:replace="/layout/header"></div>
 	</header>
    <!-- Header Section End -->

    <!--  -->
    <div class="hero">
      <div class="container">
        <div id="layoutSidenav">
        
		<!-- menu -->
		<div th:replace="/menu_client/header_account"></div>
		<!-- end menu -->
		
          <div id="layoutSidenav_content">
            <main>
              <div class="container-fluid px-4">
                <h1 class="mt-4">Đăng ký</h1>
                <ol class="breadcrumb mb-4">
                  <li class="breadcrumb-item active"><hr></li>
                </ol>
              </div>
              <!--  -->
              <div class="container-fluid px-4">
                <div class="container-accout">
                <form action="/index/dangky" th:object="${dangky}" method="post">
                   <div class="mb-3">
                      <label for="name" class="form-label">Tài khoản:</label>
                      <input th:field="*{taiKhoan}" type="text" class="form-control"  placeholder="Nhập tài khoản" />
                      <p th:if="${#fields.hasErrors('taiKhoan')}" th:errors="*{taiKhoan}" class="text-danger"></p>
                  </div>

                    <div class="mb-3 ">
                      <label for="email" class="form-label">Mật khẩu:</label>
                      <input th:field="*{matKhau}" type="password" class="form-control" placeholder="Nhập Mật khẩu" />
                      <p th:if="${#fields.hasErrors('matKhau')}" th:errors="*{matKhau}" class="text-danger"></p>                      
                    </div>
                   <div class="mb-3">
                      <label for="number" class="form-label">Họ tên:</label>
                      <input th:field="*{hoTen}" type="text" class="form-control" placeholder="Nhập số điện thoại"  />
                      <p th:if="${#fields.hasErrors('hoTen')}" th:errors="*{hoTen}" class="text-danger"></p>                      
                  </div>
                   <div class="mb-3">
                      <label for="number" class="form-label">Số điện thoại:</label>
                      <input th:field="*{SDT}" type="text" class="form-control" placeholder="Nhập số điện thoại"  />
                      <p th:if="${#fields.hasErrors('SDT')}" th:errors="*{SDT}" class="text-danger"></p>                      
                  </div>

                    <div class="mb-3">
                      <label for="Address" class="form-label">Email:</label>
                      <input th:field="*{email}"  type="email" class="form-control" placeholder="Nhập Email " />
                      <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></p>                      
                    </div>

                    <div class="mb-3">
                      <label for="Address" class="form-label">Địa chỉ:</label>
                      <input th:field="*{diaChi}" type="text" class="form-control"  placeholder="Nhập địa chỉ "/>
                      <p th:if="${#fields.hasErrors('diaChi')}" th:errors="*{diaChi}" class="text-danger"></p>                      
                    </div>
                  <button type="submit" class="btn-submit ">Đăng ký</button>
                </form>
              </div>
              </div>
            </main>
          </div>
        </div>
      </div>
    </div>
    <!-- Hero Section End -->

    <!-- Footer Section Begin -->
    <footer class="footer spad">
        <div th:replace="/layout/footer"></div>
    </footer>
    <!-- Footer Section End -->

    <!-- Js Plugins -->
    <script src="/client/js/jquery-3.3.1.min.js"></script>
    <script src="/client/js/bootstrap.min.js"></script>
    <script src="/client/js/jquery.nice-select.min.js"></script>
    <script src="/client/js/jquery-ui.min.js"></script>
    <script src="/client/js/jquery.slicknav.js"></script>
    <script src="/client/js/mixitup.min.js"></script>
    <script src="/client/js/owl.carousel.min.js"></script>
    <script src="/client/js/main.js"></script>
  </body>
</html>
