<meta charset="utf-8">
<div xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/main :: dynamic (~{::main})}">
	<main>
   <!-- Hero Section Begin -->
		<section class="hero">
			<div class="container">
				<div class="row">
					<div class="col-8">
						<div id="carouselExampleIndicators" class="carousel slide"
							data-ride="carousel">
							<div class="carousel-inner">
								<div class="carousel-item active">
									<img class="d-block w-100" src="/client/img/hero/banner-1.jpg"
										alt="First slide">
								</div>
								<div class="carousel-item">
									<img class="d-block w-100" src="/client/img/hero/banner-2.jpg"
										alt="Second slide">
								</div>
								<div class="carousel-item">
									<img class="d-block w-100" src="/client/img/hero/banner-3.jpg"
										alt="Third slide">
								</div>
							</div>
							<ol class="carousel-indicators">
								<li data-target="#carouselExampleIndicators" data-slide-to="0"
									class="active"></li>
								<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
								<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
							</ol>
							<a class="carousel-control-prev"
								href="#carouselExampleIndicators" role="button"
								data-slide="prev"> <span class="carousel-control-prev-icon"
								aria-hidden="true"></span> <span class="sr-only">Previous</span>
							</a> <a class="carousel-control-next"
								href="#carouselExampleIndicators" role="button"
								data-slide="next"> <span class="carousel-control-next-icon"
								aria-hidden="true"></span> <span class="sr-only">Next</span>
							</a>
						</div>

					</div>

					<div class="col-4">
						<div class="row">
							<div class="col-md-6 pl-0">
								<a href="https://www.youtube.com/watch?v=FT3ODSg1GFE"> <img
									height="130px" alt="" class=""
									src="/client/img/banner/iphone.jpg">
								</a>
							</div>
							<div class="col-md-6 pl-0" style="margin-left: -5px">
								<a href="https://www.youtube.com/watch?v=iq5aUUETl0o"> <img
									height="130px" alt="" src="/client/img/banner/oppo.jpg">
								</a>
							</div>
						</div>
						<div class="row mt-2">
							<div class="col-md-6 pl-0">
								<a href="https://www.youtube.com/watch?v=FzshLMEVbrU"> <img
									height="130px" alt="" class=""
									src="/client/img/banner/samsung.jpg">
								</a>
							</div>
							<div class="col-md-6 pl-0" style="margin-left: -5px">
								<a href="https://www.youtube.com/watch?v=rZm4gg5CvWc"> <img
									height="130px" alt="" class=""
									src="/client/img/banner/xiaomi.jpg">
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- Hero Section End -->

    <!-- Product Section Begin -->
    <section class="product spad p-0">
        <div class="container">
            <div class="row">
                    <div class="row box-filter">
                        <div class="dropdown p-2">
                            <button class="btn btn-light dropdown-toggle" style="height: 50px;width: 70px;" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              Giá
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                              <a class="dropdown-item" href="/product/dongia/0tr4tr">Dưới 2 triệu</a>
                              <a class="dropdown-item" href="/product/dongia/2tr4tr">Từ 2 - 4 triệu </a>
                              <a class="dropdown-item" href="/product/dongia/4tr7tr">Từ 4 - 7 triệu </a>
                              <a class="dropdown-item" href="/product/dongia/7tr13tr">Từ 7 - 13 triệu </a>
                              <a class="dropdown-item" href="/product/dongia/13tr20tr">Từ 13 - 20 triệu </a>
                              <a class="dropdown-item" href="#">Trên 20 triệu </a>
                            </div>
                        </div>
                        
                        <div class="dropdown p-2">
                            <button class="btn btn-light dropdown-toggle" style="height: 50px;width: 70px;" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              Ram
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                              <a class="dropdown-item" href="/product/ram/4gb">4GB</a>
                              <a class="dropdown-item" href="/product/ram/6gb">6GB</a>
                              <a class="dropdown-item" href="/product/ram/8gb">8GB</a>
                            </div>
                        </div>
                        <div class="dropdown p-2">
                            <button class="btn btn-light dropdown-toggle" style="height: 50px;width: 130px;" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              Bộ nhớ trong
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="/product/rom/32gb">32GB</a>
                                <a class="dropdown-item" href="/product/rom/64gb">64GB</a>
                                <a class="dropdown-item" href="/product/rom/128gb">128GB</a>
                              
                            </div>
                        </div>       
                        <div class="dropdown p-2">
                            <button class="btn btn-light dropdown-toggle"  style="height: 50px;width: 130px;" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              Hệ điều hành
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" name="hedh" >
                              <a class="dropdown-item" href="/product/hedh/android">Android</a>
                              <a class="dropdown-item" href="/product/hedh/iphone" value="Iphone" name="hedh">Iphone(IOS)</a>
                            </div>
                        </div> 
                        <div class="dropdown p-2">
                            <button class="btn btn-light dropdown-toggle"  style="height: 50px;width: 100px;" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              Phân loại
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" >
                              <a class="dropdown-item" href="/product/loaisp/DT">Điện thoại</a>
                              <a class="dropdown-item" href="/product/loaisp/PK" value="Iphone" name="hedh">Phụ kiện</a>
                            </div>
                        </div> 
                        <div class="dropdown p-2">
                            <button class="btn btn-light dropdown-toggle" style="height: 50px;width: 100px;" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              Sắp xếp
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="/product/dongia/tangdan">Giá tăng dần</a>
                                <a class="dropdown-item" href="/product/dongia/giamdan">Giá giam dần</a>
                            </div>
                        </div>            
                    </div>
                    <div class=" row box-filter">
					<a href="/product/hang/IP" class="box-quicklink__item bd-radius"><img
						src="/client/img/filter/iphone.png"></a> <a href="/product/hang/SS"
						class="box-quicklink__item bd-radius"><img
						src="/client/img/filter/samsung.png"></a> <a href="/product/hang/NK"
						class="box-quicklink__item bd-radius"><img
						src="/client/img/filter/nokia.jpg"></a> <a href="/product/hang/RM"
						class="box-quicklink__item bd-radius"><img
						src="/client/img/filter/realme.png"></a> <a href="/product/hang/XM"
						class="box-quicklink__item bd-radius"><img
						src="/client/img/filter/xiaomi.png"></a> <a href="/product/hang/VV"
						class="box-quicklink__item bd-radius"><img
						src="/client/img/filter/vivo.png"></a> <a href="/product/hang/OP"
						class="box-quicklink__item bd-radius"><img
						src="/client/img/filter/oppop.jpg"></a>
				</div>
				
                </div>
              
        </div>
        
    </section>
    <!-- Product Section End -->
    <div class="container">
			<div class="card-group">
				<div
					class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-5 row-cols-xl-5 no-gutters">


					<div class="col" th:each="listsp: ${listsp}">
						<div class="border product-img">
							<!--Card image-->
							<th:block th:each="img: ${images}">s
								<a th:href="@{|/product/detail/${listsp.maSP}|}">
									<div class="view product-frame view-cascade overlay text-center" th:if="${img.masp.maSP == listsp.maSP}">
										<img class="mt-4 img-org" width="210" height="210"
											th:src="@{|/client/img/product/${img.hinhAnh1}|}" alt="error">
									</div>
								</a>
							</th:block>
							<!--Card Body-->
							<div class="card-body card-body-cascade text-left">
								<!--Card Title-->
								<h5 class="title text-truncate" th:text="${listsp.tenSP}"></h5>
								<div class="price">
									<span class="price-new"
										th:text="${#numbers.formatDecimal(listsp.donGia, 0, 'COMMA', 0, 'POINT')}"></span>đ
									<span class="price-old">23.950.000đ</span>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
    </main>
</div>
