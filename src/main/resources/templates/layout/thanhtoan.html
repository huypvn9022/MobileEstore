<meta charset="utf-8">
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/main :: dynamic (~{::main})}" >
<main>
<!-- Cart Details Begin -->
	<div class="container" style="min-height:550px">
		<div class="mb-3" style="margin-left: -15px">
			<a href="/index" class="btn btn-link pl-0">Trang chủ</a> 
			<i class="fa fa-angle-right" aria-hidden="true"></i>
			<a href="#" class="btn btn-link">Sản phẩm</a>
			<i class="fa fa-angle-right" aria-hidden="true"></i>
			<a href="#" class="btn btn-link">Thông tin thanh toán</a>
		</div>
		<div class="row">
			<div class="col-8 border p-3" style="background-color: #f7f7f7">
				<h4 class="text-center mb-4">Thông tin giao hàng</h4>
				<form th:object="${khachhang}">
					<div class="row">
						<div class="col" hidden="true">
							<div class="form-group">
								<label>Tài khoản khách hàng</label>
								<input class="form-control" th:field="*{taiKhoan}" id="taikhoankh">
							</div>
						</div>
						<div class="col">
							<div class="form-group">
								<label>Họ và tên</label> 
								<input th:field="*{hoTen}" type="text" class="form-control" placeholder="Nhập tên khách hàng" />
							</div>
						</div>
						<div class="col">
							<div class="form-group">
								<label>Số điện thoại</label> 
								<input th:field="*{SDT}" type="text" class="form-control" placeholder="Nhập số điện thoại">
							</div>
						</div>
					</div>
					<div class="row mt-2 mb-2">
						<div class="col">
							<div class="form-group">
								<label>Email</label> 
								<input th:field="*{email}" type="text" class="form-control" placeholder="Nhập email">
							</div>	
						</div>
						<div class="col">
							<div class="form-group">
								<label>Địa chỉ</label> 
								<input th:field="*{diaChi}" id="ghichu" type="text" class="form-control" placeholder="Nhập địa chỉ">
							</div>
						</div>
					</div>
					<div class="form-group">
						<label>Ghi chú</label>
						<textarea class="form-control" rows="7"></textarea>
					</div>
					<div class="float-right">
						<a href="/cart" class="btn btn-outline-success">Quay lại giỏ hàng</a>
						<button th:attr="ng-click=@{|order.datHang()|}" class="btn btn-outline-primary">Xác nhận đặt hàng</button>
					</div>
				</form>
			</div>
			<div class="col-4 border p-2">
				<div class="p-2" style="background-color: #f7f7f7">
					<h4 class="text-center mb-4">Thông tin mua hàng</h4>
					<div class="d-flex">
						<div class="pl-2"><h5>Sản phẩm</h5></div>
					</div>
					<hr class="p-0"/>
					<div ng-repeat="item in cart.items" class="d-flex">
						<div class="p-2">{{item.tenSP}} <span class="badge badge-primary" style="padding-top: -20px">{{item.soLuong}}</span> </div>
						<div class="ml-auto p-2">{{item.donGia * item.soLuong | number : 0}} VNĐ</div>
					</div>
					<hr class="p-0"/>
					<div class="d-flex">
						<div class="mr-auto p-2"><h5>Tổng tiền</h5></div>
						<div class="p-2"><h5 >{{cart.price | number : 0}} VNĐ</h5></div>
						<input id="tongtien" value="{{cart.price}}" hidden="true">
					</div>
				</div>
				<div class="mt-2 mb-2"></div>
				<div class="p-2" style="background-color: #f7f7f7">
					<h4 class="text-center">Phương thức thanh toán</h4>
					<div class="p-2">
						<div class="form-check">
							<input class="form-check-input" type="radio" name="exampleRadios"
								id="exampleRadios1" value="option1" checked> 
							<label class="form-check-label" for="exampleRadios1">
								<h5>Nhận hàng sau khi thanh toán</h5>
								<span class="font-italic">Chúng tôi sẽ xác nhận đơn hàng của bạn trong thời gian sớm nhất.</span>
							</label>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
<!-- Cart Details End -->
</main>
</html>
