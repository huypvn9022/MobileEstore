<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zxx">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Ogani Template" />
    <meta name="keywords" content="Ogani, unica, creative, html" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mobile Estore</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap" rel="stylesheet" />

    <!-- Css Styles -->
    <link rel="stylesheet" href="/client/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="/client/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="/client/css/elegant-icons.css" type="text/css" />
    <link rel="stylesheet" href="/client/css/nice-select.css" type="text/css" />
    <link rel="stylesheet" href="/client/css/jquery-ui.min.css" type="text/css" />
    <link rel="stylesheet" href="/client/css/owl.carousel.min.css" type="text/css" />
    <link rel="stylesheet" href="/client/css/slicknav.min.css" type="text/css" />
    <link rel="stylesheet" href="/client/css/styles_2.css" type="text/css" />
    <link rel="stylesheet" href="/client/css/style.css" type="text/css" />
  </head>

  <body>

    <!-- Header Section Begin -->
 	<header class="header">
 		<div th:replace="/layout/header"></div>
 	</header>
    <!-- Header Section End -->

    <!--  -->
    <div class="hero">
      <div class="container">
        <div id="layoutSidenav">
        
		<!-- menu -->
		<div th:replace="/menu_client/header_account"></div>
		<!-- end menu -->
		
          <div id="layoutSidenav_content">
            <main>
              <div class="container-fluid px-4">
                <h1 class="mt-4">Đổi mật khẩu</h1>
                <ol class="breadcrumb mb-4">
                  <li class="breadcrumb-item active"><hr></li>
                </ol>
              </div>
              <!--  -->
              <h6 class="text-danger text-center h5">[[${message}]]</h6>
              <div class="container-fluid px-4">
                <div class="container-accout">
                <form action="/index/doimk" method="post">
                      <div class="mb-3">
                        <label for="name" class="form-label">Tài khoản:</label>
                          <input type="text" name="taiKhoan" class="form-control" placeholder="Nhập tài khoản "/>
                  </div>

                    <div class="mb-3 ">
                      <label for="email" class="form-label">Mật khẩu cũ:</label>
                        <input type="password" name="matKhauCu" class="form-control" placeholder="Nhập mật khẩu cũ" />
                    </div>
                
                      <div class="mb-3">
                        <label for="number" class="form-label">Mật khẩu mới:</label>
                            <input type="password" name="matKhauMoi" class="form-control" placeholder="Nhập mật khẩu mới" />
                  </div>

                    <div class="mb-3">
                      <label for="Address" class="form-label">Nhập lại mật khẩu:</label>
                        <input type="password" name="matKhauMoi2" class="form-control" placeholder="Nhập lại mật khẩu "/>
                    </div>
                  <button type="submit" class="btn-submit ">Đổi mật khẩu</button>
                </form>
              </div>
              </div>
            </main>
          </div>
        </div>
      </div>
    </div>
    <!-- Hero Section End -->

    <!-- Footer Section Begin -->
    <footer class="footer spad">
        <div th:replace="/layout/footer"></div>
    </footer>
    <!-- Footer Section End -->

    <!-- Js Plugins -->
    <script src="/client/js/jquery-3.3.1.min.js"></script>
    <script src="/client/js/bootstrap.min.js"></script>
    <script src="/client/js/jquery.nice-select.min.js"></script>
    <script src="/client/js/jquery-ui.min.js"></script>
    <script src="/client/js/jquery.slicknav.js"></script>
    <script src="/client/js/mixitup.min.js"></script>
    <script src="/client/js/owl.carousel.min.js"></script>
    <script src="/client/js/main.js"></script>
  </body>
</html>
