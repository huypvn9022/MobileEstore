							Xin chào, <span>codvps18948</span>
						</div>
					</div>
					<ul>
						<li class="active">
							<a href="/account-information"> 
								<i class="fa fa-user" aria-hidden="true"></i> Thông tin tài khoản
							</a>
						</li>
						<li class="">
							<a href="/order-management">

						<li class="">

							</a>

					</ul>

			<!-- Forms -->
			<div class="grid-item">

					<h2 class="member-title">Thông tin tài khoản</h2>
					<hr/>
					<form action="" method="post" name="frmUser" id="frmUser" enctype="multipart/form-data">
						<div class="box-user">
							<label class="label-input" for="u_name">Tài khoản</label> <input
								type="text" name="u_name" id="u_name" value="codvps18948"
								placeholder="Tài khoản" class="form-control">
						</div>
						<div class="box-user">
							<label class="label-input" for="u_email">Email</label> <input
								type="text" name="u_email" id="u_email"
								value="codvps18948@fpt.edu.vn" placeholder="Email"
								class="form-control" disabled="" readonly="">

						<div class="box-user">
							<label class="label-input" for="u_tel">Điện thoại</label> <input
								type="text" name="u_tel" id="u_tel" value=""

						<div class="box-user">
							<label class="label-input" for="u_tel">Địa chỉ</label> <input
								type="text" name="u_tel" id="u_tel" value=""
								placeholder="Địa chỉ" class="form-control">
						</div>
						<div class="box-user box-submit">
							<a href="#" class="submit-btn"
